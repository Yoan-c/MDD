<mat-toolbar class="header__register">
  <img src="../../../../assets/logo_min.png" alt="logo MDD" />
</mat-toolbar>
<div class="register__main">
  <div class="main__header">
    <div class="register__back">
      <p><a routerLink="/">&larr;</a></p>
    </div>
    <div class="register__logo">
      <img src="../../../../assets/logo_p6.png" alt="logo MDD" />
    </div>
  </div>
  <div class="main__body">
    <div class="registerform">
      <div class="registerform__header">
        <p>Inscription</p>
      </div>
      <div class="registerform__body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <label for="pseudo">Nom d'utilisateur</label>
          <input type="text" id="pseudo" required [formControl]="pseudo" />
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" required [formControl]="email" />
          <label for="password">Mot de passe</label>
          <input type="password" required [formControl]="password" />
          <ng-container *ngIf="onError">
            <p class="errorMsg" [innerHTML]="errorMsg"></p>
          </ng-container>
          <div class="authButton">
            <app-button
              label="S'inscrire"
              color="white"
              bgColor="rgba(119, 99, 197, 1)"
              border="none"
            ></app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
