<div class="card" (click)="onClick()">
  <div class="card__header">
    <div class="card__title">{{ postItem!.title }} test</div>
    <div class="card__subtitle">
      <span class="subtitle__date">{{
        postItem!.created_at | date : "dd/MM/Y H:mm"
      }}</span>
      <span class="subtitle__auteur">{{ postItem!.idUser }}</span>
    </div>
  </div>
  <div class="card__contain">
    <p>{{ postItem!.post }}</p>
  </div>
</div>
